<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Online Clock</title>
</head>
<body>
    <div class="clock">
        <div class="handle hour"></div>
        <div class="handle minute"></div>
        <div class="handle second"></div>
        
        <div class="numbers num1">1</div>
        <div class="numbers num2">2</div>
        <div class="numbers num3">3</div>
        <div class="numbers num4">4</div>
        <div class="numbers num5">5</div>
        <div class="numbers num6">6</div>
        <div class="numbers num7">7</div>
        <div class="numbers num8">8</div>
        <div class="numbers num9">9</div>
        <div class="numbers num10">10</div>
        <div class="numbers num11">11</div>
        <div class="numbers num12">12</div>



    </div>



    <script src="app.js"></script>
</body>
</html>
